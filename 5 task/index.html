<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <!-- С помощью do-while
    №5. предлагать пользователю решить пример (2 + 2 * 2) до тех пор, пока он его не решит -->
    <script defer>
        var rightAnsw = "6";
            do{
                var str = prompt("Enter right answer (2 + 2 * 2): ");
            } while(str!== rightAnsw);
    </script>
</body>
</html>
