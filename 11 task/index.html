<body>
    <script>
        let n=Number(prompt('Enter number: '));
        function getSum(n) {
            if (n == 1) return 1;
            return n + getSum(n - 1);
        }
        document.write('N = '+n +'<br>'+'Row amount: '+getSum(n));
    </script>
</body>
