<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <!-- №6. делить число 1000 на 2 до тех пор, 
    пока не получится число меньше 50. вывести это число и сколько раз делений произвели -->

    <script defer>
        var result = '';
        var i = 1000;
        do {
            i /= 2;
            result += i + ' ';
        } while (i > 50);
        document.write(result);
    </script>
</body>
</html>
